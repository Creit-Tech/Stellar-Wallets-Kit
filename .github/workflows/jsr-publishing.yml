name: Publish Package to JSR
on:
  workflow_dispatch:

  release:
    types:
      - published

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Copy files
        run: cp README.md ./src && cp LICENSE ./src

      - name: Publish package
        run: npx jsr publish --allow-dirty
        working-directory: ./src
